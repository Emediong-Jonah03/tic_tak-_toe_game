<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script defer src="tictac.js"></script>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="con">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h2>choose X Or O:</h2>
    <div style="display: flex; gap: 4px;">
      <button class="choice" value="X">X</button>
      <button class="choice" value="O">O</button>
    </div>
    <div class="result" id="result"></div>
    <button id="restart">Restart Game</button>

  </body>
</html>
